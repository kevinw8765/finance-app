{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class = "table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr class = "table-primary">
                    <td>{{row["symbol"]}}</td>
                    <td>{{row["shares"]}}</td>
                    <td>{{row["amount"]}}</td>
                    <td>{{row["total"]}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
